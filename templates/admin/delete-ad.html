<div class="row" ng-controller="AdminDeleteAdController">
    <aside class="col-md-2" ng-include="'templates/admin/menu.html'">
    </aside>
    <div class="col-md-10">
        <div class="alert alert-warning" role="alert" ng-show="showAlert">{{alertMessage}}</div>
        <div class="alert alert-success" role="alert" ng-show="showSuccess">{{successMessage}}</div>
        <div class="panel panel-default shadow" ng-show="showForm">
            <div class="panel-heading">
                <h2 class="panel-title text-center">{{pageName}}</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-9"><h2 class="item-heading">{{ad.title}}</h2></div>
                    <div class="col-md-3"><span class="item-date">{{ad.date | date: 'd-MMM-yyyy'}}</span></div>
                </div>
                <div class="row">
                    <div class="col-md-4  image-container" ng-switch on="ad.imageDataUrl">
                        <img src="img/no-image.PNG" ng-switch-when="null">
                        <img src="" ng-src="{{ad.imageDataUrl}}" ng-switch-default>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12 info">
                                {{ad.text}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Category:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.categoryName}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Town:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.townName}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 ">
                                Username:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerUsername}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Name:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerName}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Email:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerEmail}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Phone:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerPhone}}
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-6">
                        <button ng-click="delete()"
                                class="btn btn-default col-md-4">
                            Delete
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a href="#/admin/home"
                           class="btn btn-default col-md-4">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
