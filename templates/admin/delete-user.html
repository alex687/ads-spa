<div class="row" ng-controller="AdminDeleteUserController">
    <aside class="col-md-2" ng-include="'templates/admin/menu.html'">
    </aside>
    <div class="col-md-10">
        <div class="alert alert-warning" role="alert" ng-show="showAlert">{{alertMessage}}</div>
        <div class="alert alert-success" role="alert" ng-show="showSuccess">{{successMessage}}</div>
        <div class="panel panel-default shadow" ng-show="showForm">
            <div class="panel-heading">
                <h2 class="panel-title text-center">{{pageName}}</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-11">
                        <div class="row">
                            <div class="col-md-2">
                                Username:
                            </div>
                            <div class="col-md-10 info">
                                {{user.username}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Name:
                            </div>
                            <div class="col-md-10 info">
                                {{user.name}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 ">
                                Email:
                            </div>
                            <div class="col-md-10 info">
                                {{user.email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Phone:
                            </div>
                            <div class="col-md-10 info">
                                {{user.phoneNumber}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Town:
                            </div>
                            <div class="col-md-10 info">
                                {{user.townName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-md-6">
                    <button ng-click="delete()"
                            class="btn btn-default col-md-4">
                        Delete
                    </button>
                </div>
                <div class="col-md-6">
                    <a href="#/admin/home"
                       class="btn btn-default col-md-4">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
