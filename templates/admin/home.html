<div class="row " ng-controller="AdminHomeController">
    <aside class="col-md-2" ng-include="'templates/admin/menu.html'">
    </aside>
    <div class="col-md-8">
        <div class="panel panel-default shadow" ng-repeat="ad in ads">

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-9"><h2 class="item-heading">{{ad.title}}</h2></div>
                    <div class="col-md-3"><span class="item-date">{{ad.date | date: 'd-MMM-yyyy'}}</span></div>
                </div>
                <div class="row">
                    <div class="col-md-4 image-container" ng-switch on="ad.imageDataUrl">
                        <img src="img/no-image.PNG" ng-switch-when="null">
                        <img src="" ng-src="{{ad.imageDataUrl}}" ng-switch-default>
                        <div class="info">
                            {{ad.status}}
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12 info">
                                {{ad.text}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Name:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerName}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Email:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerEmail}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                Tel:
                            </div>
                            <div class="col-md-10 info">
                                {{ad.ownerPhone}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-default" ng-click="approve(ad)">Approve</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default" ng-click="reject(ad)">Reject</button>
                    </div>
                    <div class="col-md-3">
                        <a href="#/admin/ads/edit/{{ad.id}}" class="btn btn-default">Edit</a>
                    </div>
                    <div class="col-md-3">
                        <a href="#/admin/ads/delete/{{ad.id}}" class="btn btn-default">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="areAdsLoaged">
            <div pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                 items-per-page="pageSize" previous-text="‹" next-text="›" max-size="15" ></div>
        </div>
    </div>
    <aside class="col-md-2">
        <div categories-section></div>

        <div towns-section></div>
    </aside>
</div>
