<div class="row">
    <aside class="col-md-2" ng-include="'templates/admin/menu.html'">
    </aside>
    <div class="col-md-10">
        <div class="alert alert-warning" role="alert" ng-show="showAlert">{{alertMessage}}</div>
        <div class="alert alert-success" role="alert" ng-show="showSuccess">{{successMessage}}</div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="panel panel-default shadow">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">{{pageName}}</h2>
                    </div>
                    <div class="panel-body">
                        <form name="create">
                            <div class="row form-group">
                                <label class="col-md-12" for="name">Name: </label>

                                <div class="col-md-12">
                                    <input type="text" ng-model="name" required="required" id="name" ng-disabled="disabled"
                                           class="form-control"/>
                                </div>
                            </div>


                            <div class="form-group pull-left col-md-12">
                                <div>
                                    <button ng-click="submit(name)"
                                            ng-disabled="create.$invalid"
                                            class="btn btn-default col-md-4">
                                        {{buttonText}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
