<div class="row">
    <aside class="col-md-2" ng-include="'templates/admin/menu.html'">
    </aside>
    <div class="col-md-10">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th ng-click="sort('Id')">Id</th>
                    <th ng-click="sort('Name')">Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.username}}</td>
                    <td><span ng-click="forEdit(item)">Edit</span> <span ng-click="forDelete(item)">Delete</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-show="areUsersLoaged">
            <div pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                 items-per-page="pageSize" previous-text="‹" next-text="›" max-size="15" ></div>
        </div>
    </div>

</div>
