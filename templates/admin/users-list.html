<div class="row" ng-controller="AdminUserListController">
    <aside class="col-md-2" ng-include="'templates/admin/menu.html'">
    </aside>
    <div class="col-md-10">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th ng-click="sortUsers('UserName')">Username</th>
                    <th ng-click="sortUsers('Name')">Name</th>
                    <th ng-click="sortUsers('Email')">Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td><span ng-click="userForEdit(user)">Edit</span>  <a href="#/admin/users/delete/{{user.id}}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-show="areUsersLoaged">
            <div pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                     items-per-page="pageSize" previous-text="‹" next-text="›" max-size="15" ></div>
        </div>
    </div>

</div>
